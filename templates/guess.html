<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    <h1>Hey {{name}}!</h1>
    <p><b>I think you are a {{ gender }}</b></p>

    <p>The current year is {{ year }}</p>
</footer>
</html>
